<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH PET SHOP</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- Fav-Icon-Link -->
    <link rel="shortcut icon" href="c1-assets/logo-header.png" type="image/x-icon">
    <!-- Font-Awesome CDN -->
    <script src="https://kit.fontawesome.com/d6c5b68401.js" crossorigin="anonymous"></script>
    <!-- Daisy UI & Tailwind css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Customization Script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        cmnYellow: '#FFDC26',
                    },
                    fontFamily: {
                        soraFont: ['Sora', 'sans-serif'],
                        ADLaMFont: ['ADLaM Display', 'system-ui'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <nav class="font-soraFont bg-orange-50 border-b-2 border-black lg:border-none px-5">
            <div class="navbar container mx-auto">
                <div class="navbar-start">
                    <div class="flex items-center gap-3">
                        <div class="max-w-14">
                            <img class="w-full" src="c1-assets/logo-header.png" alt="">
                        </div>
                        <h4 class="text-[26px] font-normal text-[#111111] hidden sm:block">Browse<span
                                class="text-cmnYellow">4</span>Pets</h4>
                    </div>
                </div>
                <div class="hidden lg:flex xl:flex-shrink-0">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-xl font-normal text-[#111111]">Find a pet</a></li>
                        <li><a class="text-xl font-normal text-[#111111]">Breeds</a></li>
                        <li><a class="text-xl font-normal text-[#111111]">Contact us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="dropdown dropdown-bottom dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden p-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a class="text-xl font-normal text-[#111111]">Find a pet</a></li>
                            <li><a class="text-xl font-normal text-[#111111]">Breeds</a></li>
                            <li><a class="text-xl font-normal text-[#111111]">Contact us</a></li>
                        </ul>
                    </div>
                    <div class="hidden lg:block lg:flex lg:gap-4 items-center">
                        <i class="fa-solid fa-bell fa-2xl"></i>
                        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                        <a class="btn text-xl font-normal text-[#111111] border-2 border-[#FFDC26]">Login</a>
                        <a
                            class="btn text-xl font-normal text-[#111111] border-2 border-[#FFDC26] bg-cmnYellow">Register</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Banner section start -->
        <section class="container mx-auto relative mt-16 px-5">
            <div class="space-y-1 sm:space-y-5 w-[90%] sm:max-w-96 md:max-w-lg lg:max-w-2xl absolute md:mt-20">
                <h2 class="text-2xl sm:text-4xl md:sm:text-5xl lg:text-6xl font-normal font-ADLaMFont text-[#111111]">Pamper Your Pet, Because They Deserve the
                    Bes</h2>
                <p class="text-xs sm:text-base lg:text-xl font-soraFont font-normal text-[#111111] opacity-70">Discover a world of treats, toys,
                    and essentials handpicked for your furry friends. Shop now and make
                    tails wag with joy!</p>
                <a class="btn text-base sm:text-xl font-bold font-soraFont text-[#111111] border-2 border-[#FFDC26] bg-cmnYellow">Find
                    a pet</a>
            </div>
            <div class="w-full pt-16">
                <img class="w-full" src="c1-assets/cat-big.png" alt="">
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
